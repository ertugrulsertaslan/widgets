<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="piano.css">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="compass.css">
    <link rel="stylesheet" href="eyes.css">
    <link rel="stylesheet" href="spin.css">
    <link rel="stylesheet" href="chronometer.css">
    <link rel="stylesheet" href="counter.css">
    <link rel="stylesheet" href="musicplayer.css">
</head>
<body>
    <div class="container">
        <div class="widget-box">
            <div class="widget">
                <div class="piano">
                    <div class="piano-top"></div>
                    <div class="black-key-row">
                        <div class="black-key"></div>
                        <div class="black-key"></div>
                        <div class="black-key"></div>
                    </div>
                    <div class="white-key-row">
                        <div class="white-key"></div>
                        <div class="white-key"></div>
                        <div class="white-key"></div>
                        <div class="white-key"></div>
                        <div class="white-key"></div>
                    </div> 
                </div>            
            </div>
        </div>
        <div class="widget-box">
            <div class="widget">
                <div class="center">
                    <div class="clock">
                        <div class="numbers">
                            <span>12</span>
                            <span>6</span>
                        </div>
                        <div class="numbers">
                            <span>9</span>
                            <span>3</span>
                
                        </div>
                        <div class="hours"></div>
                        <div class="minutes"></div>
                        <div class="seconds"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget">
                <div class="compass">
                    <div class="compass-circle">
                       <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewPort="400, 400">
                         <circle   class="circle" cx="90" cy="95" r="65" fill="none" stroke-dasharray="1, 11" />
                        </svg> 
                        <div class="compass-direction">
                            <div class="direction">
                                <span>N</span>
                                <span>S</span>
                            </div>
                            <div class="direction">
                                <span>W</span>
                                <span>E</span>
                            </div>      
                            <div class="direction-stick-x"></div>
                            <div class="direction-stick-y"></div>
                            <div class="compass-stick"></div>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget">
                <div class="spin">
                    <div id="spin-message"></div>
                    <div class="spin-center">
                        <div class="spin-content"></div>
                        <div class="spin-content"></div>
                        <div class="spin-content"></div>
                    </div>
                    <button  class="spin-button">Spin</button>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget">
                <div class="chronometer">   
                    <div class="chronometer-content">
                        <span id="seconds">00</span>:<span id="tens">00</span>
                    </div>
                    <div class="chronometer-controls">
                        <button class="chronometer-btn"> 
                            <svg xmlns="http://www.w3.org/2000/svg" class="controls-svg"  viewBox="0 0 24 24"  stroke="currentColor" >
                            <path  d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                            </svg>
                        </button>
                        <button class="chronometer-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="controls-svg" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path  d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                            </svg>
                        </button>
                        <button class="chronometer-btn">
                            <svg  class="controls-svg"  viewBox="0 0 24 24"  stroke="currentColor" class="w-6 h-6">
                            <path  d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget">
                <div class="counter">
                    <div class="counter-number">
                        <div  class="counter-content"></div>
                        <div class="counter-content"></div>
                        <div class="counter-content"></div>
                        <div class="counter-content"></div>
                    </div>
                        <div class="counter-button">
                            <button id="minus">-</button>
                            <button id="plus">+</button>
                        </div>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget">
                <div class="music-player">
                    <div class="song-photo">
                        <img  id="song-photo-content" src="" alt="">
                    </div>
                    <div class="song-content">
                        <h4 id="song-name"></h4>
                        <h5 id="song-artist"></h5>
                    </div>
                    <div class="song-player">
                        <audio  id="song">
                            <source src="" type="audio/mpeg">
                        </audio>
                        <input type="range" value="0" id="progress">
                    </div>
                    <div class="song-control">
                        <button id="back-btn">
                            <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                                <path  d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                              </svg>   
                        </button>
                        <button id="stop-play-btn">
                              <img id="img-btn" src="photo/play.png">
                        </button>
                        <button id="forward-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                                <path strokeLinecap="round" strokeLinejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                              </svg>                              
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget-box">
            <div class="widget"></div>
        </div>
    </div>
    <script type="text/javascript" src="piano.js"></script>
    <script type="text/javascript" src="clock.js"></script>
    <script type="text/javascript" src="eyes.js"></script>
    <script type="text/javascript" src="spin.js"></script>
    <script type="text/javascript" src="chronometer.js"></script>
    <script type="text/javascript" src="counter.js"></script>
    <script type="text/javascript" src="musicplayer.js"></script>
</body>
</html>
